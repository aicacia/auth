apiVersion: v1
kind: Service
metadata:
  name: {{ include "tidyvanity.fullname" . }}
  labels: {{- include "tidyvanity.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "tidyvanity.selectorLabels" . | nindent 4 }}
